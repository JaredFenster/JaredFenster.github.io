<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/include.js"></script>

  <style>

    html, body {
        background: var(--bg);
    }

    /* Page wrapper */

    
    .gallery-page {
      max-width: 1600px;
      margin: 0 auto;
      padding: 120px 24px 80px;
    }

    .gallery-title {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 28px;
    }

    /* ===== Masonry via CSS columns ===== */
    .masonry {
      column-count: 4;
      column-gap: 18px;
    }
    @media (max-width: 1200px) { .masonry { column-count: 3; } }
    @media (max-width: 800px)  { .masonry { column-count: 2; } }
    @media (max-width: 520px)  { .masonry { column-count: 1; } }

    .masonry-item {
      break-inside: avoid;
      margin: 0 0 18px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      cursor: pointer;
      transition: transform 0.5s ease, border-color 0.5s ease;
    }


    /* IMPORTANT: no cropping */
    .masonry-item img {
      width: 100%;
      height: auto;        /* keep aspect ratio */
      display: block;
    }

    /* ===== Fullscreen lightbox ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0,0,0,0.86);
      backdrop-filter: blur(6px);
      cursor: pointer;
    }

    .lightbox.is-open { display: flex; }

    .lightbox img {
      max-width: min(1400px, 96vw);
      max-height: 92vh;
      width: auto;
      height: auto;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 30px 90px rgba(0,0,0,0.7);
      cursor: pointer;
    }

    .lightbox-close {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10000;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.9);
      font-size: 20px;
      line-height: 1;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .lightbox.is-open + .lightbox-close {
      display: inline-flex;
    }

    /* Add pointer cursor on hover */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      cursor: pointer; /* Ensure the gallery item itself has the pointer cursor */
    }

    .gallery-item img {
      cursor: pointer; /* Reset cursor to default for images */
    }
  </style>
</head>

<body class="project-page">

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("is-open");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      lightbox.classList.remove("is-open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    images.forEach(file => {
      const src = `assets/gallery/${file}`;

      const item = document.createElement("div");
      item.className = "masonry-item";

      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      img.alt = "";

      item.appendChild(img);
      item.addEventListener("click", () => openLightbox(src));

      gallery.appendChild(item);
    });

    // close actions
    lightbox.addEventListener("click", closeLightbox);
    lightboxClose.addEventListener("click", closeLightbox);

    // prevent clicking the image itself from closing
    lightboxImg.addEventListener("click", (e) => e.stopPropagation());

    // ESC to close
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("is-open")) closeLightbox();
    });
