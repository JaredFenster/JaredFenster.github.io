<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/include.js"></script>
  <script defer src="js/app.js"></script>

  <style>
    html, body { background: var(--bg); }

    .gallery-page {
      max-width: 1600px;
      margin: 0 auto;
      padding: 120px 24px 80px;
    }

    .gallery-title {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 28px;
    }

    /* ===== Justified rows (4â€“5 per row) ===== */
    :root{
      --gap: 18px;
      --card-radius: 16px;

      /* ðŸ‘‡ KEY TUNING VALUE */
      --row-h: 620px; /* desktop: ~4â€“5 per row */
    }

    @media (max-width: 1200px) { :root{ --row-h: 280px; } }
    @media (max-width: 800px)  { :root{ --row-h: 240px; } }
    @media (max-width: 520px)  { :root{ --row-h: 200px; } }

    .justified {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .justified-row {
      display: flex;
      gap: var(--gap);
      width: 100%;
      align-items: stretch;
    }

    .justified-item {
      border-radius: var(--card-radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      cursor: pointer;

      contain: content;
      content-visibility: auto;
      contain-intrinsic-size: 360px 260px;
    }

    .justified-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 0.35s ease-in-out;
    }

    .justified-item img.loaded { opacity: 1; }

    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0,0,0,0.86);
      backdrop-filter: blur(6px);
      cursor: pointer;
    }
    .lightbox.is-open { display: flex; }

    .lightbox img {
      max-width: min(1400px, 96vw);
      max-height: 92vh;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 30px 90px rgba(0,0,0,0.7);
    }

    .lightbox-close {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10000;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .lightbox.is-open + .lightbox-close { display: inline-flex; }
  </style>
</head>

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("is-open");
      document.body.style.overflow = "hidden";
    }
    function closeLightbox() {
      lightbox.classList.remove("is-open");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    function cssPx(name, fallback) {
      const v = parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name));
      return Number.isFinite(v) ? v : fallback;
    }

    const GAP = () => cssPx("--gap", 18);
    const ROW_H = () => cssPx("--row-h", 320);

    let buffer = [];
    let active = 0;
    let next = 0;
    const MAX = 6;

    function tryBuild() {
      const width = gallery.clientWidth;
      while (buffer.length) {
        let sum = 0, count = 0;
        for (let i = 0; i < buffer.length; i++) {
          sum += buffer[i].aspect;
          count++;
          const needed = sum * ROW_H() + GAP() * (count - 1);
          if (needed >= width) {
            const h = (width - GAP() * (count - 1)) / sum;
            const row = document.createElement("div");
            row.className = "justified-row";

            buffer.splice(0, count).forEach(it => {
              const w = it.aspect * h;
              const card = document.createElement("div");
              card.className = "justified-item";
              card.style.width = w + "px";
              card.style.height = h + "px";

              const img = document.createElement("img");
              img.src = it.src;
              img.onload = () => img.classList.add("loaded");

              card.onclick = () => openLightbox(it.src);
              card.appendChild(img);
              row.appendChild(card);
            });

            gallery.appendChild(row);
            break;
          }
          if (i === buffer.length - 1) return;
        }
      }
    }

    function pump() {
      while (active < MAX && next < images.length) {
        const src = `assets/gallery/${images[next++]}`;
        active++;
        const im = new Image();
        im.onload = () => {
          buffer.push({ src, aspect: im.naturalWidth / im.naturalHeight });
          active--;
          tryBuild();
          pump();
        };
        im.onerror = () => { active--; pump(); };
        im.src = src;
      }
    }

    pump();

    lightbox.onclick = closeLightbox;
    lightboxClose.onclick = closeLightbox;
    lightboxImg.onclick = e => e.stopPropagation();
  </script>
